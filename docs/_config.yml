# See: https://just-the-docs.com/docs/configuration/
title: AI Interview Workshop
description: Practice technical interviews with AI coding assistants
author: Segun Akinyemi
email: segun@segunakinyemi.com

remote_theme: just-the-docs/just-the-docs
url: "https://segunakinyemi.com/ai-interview-workshop"
permalink: pretty
enable_copy_code_button: true
search_enabled: true
favicon_ico: "/favicon/favicon.ico"

# See: https://github.com/just-the-docs/just-the-docs/discussions/481
# This is a custom file defined in docs/_sass/custom/color_schemes/wider.scss
# that has nothing to do with the color scheme. It makes the site wider.
color_scheme: wider

# Aux links for the upper right navigation
aux_links:
  "This Workshop on GitHub":
    - "https://github.com/segunak/ai-interview-workshop"

# Enable or disable the side/mobile menu globally
nav_enabled: true

# Makes Aux links open in a new tab. Default is false
aux_links_new_tab: true

markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Footer content
footer_content: "Created by <a href=\"https://segunakinyemi.com\">Segun Akinyemi</a> | <a href=\"https://linkedin.com/in/segunakinyemi\">LinkedIn</a> | <a href=\"mailto:segun@segunakinyemi.com\">Email</a> | <a href=\"https://github.com/segunak\">GitHub</a>"

# Callouts
callouts:
  note:
    title: Note
    color: purple
  blank-note:
    color: purple
  warning:
    title: Warning
    color: red
  highlight:
    title: Highlight
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
